<div class="container">
  <h1>Add new course to the system :</h1>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <hr />
    </div>
    <div class="form-group">
      <label for="courseNum">Course Number</label>
      <input
        type="number"
        id="courseNum"
        formControlName="courseNum"
        class="form-control"
        placeholder="any course number will exepted"
      />
      <hr />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        id="startDate"
        formControlName="startDate"
        class="form-control"
      />
      <hr />
    </div>
    <div class="form-group">
      <label for="weeklySessions">Weekly Sessions</label>
      <input
        type="number"
        id="weeklySessions"
        formControlName="weeklySessions"
        class="form-control"
      />
      <hr />
    </div>
    <div class="form-group">
      <label for="students">students:</label><br />
      <div
        class="form-check form-check"
        *ngFor="let student of students; let i = index"
      >
        <input
          type="checkbox"
          id="checkbox"
          [value]="student.id"
          (change)="onCheckChange($event,student)"
        />\\
        <label class="form-check-label" for="student">
          {{ student.name }} | {{ student.id }}</label
        >
        <br />
      </div>
    </div>
    <button
      [disabled]="!courseForm.valid"
      class="btn btn-primary"
      type="submit"
    >
      Add Course
    </button>
  </form>
</div>
