<div class="container mx-auto" style="height: 100%; min-height: 100%;">
  <h1 class=" text-primary">
    Click to Add Stutent attendant :
  </h1>
  <h3 class="text-danger">Existing Student :</h3>
  <ul class="list-group ">
    <li
      class="list-group-item list-course-student"
      *ngFor="let studentDetail of courseStudentsDetails"
    >
      <div style="cursor: pointer;" (click)="onOpenStudentAttendensForm(studentDetail)">
        {{ studentDetail.studentId }} : ({{ studentDetail.studentName }})
      </div>
    </li>
  </ul>
  <hr />
</div>
