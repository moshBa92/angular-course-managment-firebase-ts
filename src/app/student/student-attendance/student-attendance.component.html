<div class="container mx-auto" style="height: 100%; min-height: 100%;">
    <h1 class=" text-primary">
        Choose a course you want to see your attendant:
    </h1>
    <ul class="list-group">
      <li
        *ngFor="let course of courses; let i = index"
        class="list-group-item transparent"
      >
        <div
          style="cursor: pointer;"
          [routerLink]="[]"
          routerLinkActive="active"
          class="list-group-item clearfix"
          style="background-color: rgba(0, 53, 110, 0.59)"
        >
          <div class="pull-left">
            <h4
              class="list-group-item-heading myH4Style"
              (click)="onStudentsAttendantListLoad(course.courseNum)"
            >
              {{ course.name }}
            </h4>
            <div class="list-group-item-text ">
              Course number : {{ course.courseNum }}
            </div>
            <div class="list-group-item-text ">
              Start date : {{ course.startDate | date: "fullDate" }}
            </div>
            <div class="list-group-item-text ">
              Weekly sessions : {{ course.weeklySessions }}
            </div>
          </div>
        </div>
      </li>
    </ul>
    <hr>
    <router-outlet></router-outlet>
  </div>
